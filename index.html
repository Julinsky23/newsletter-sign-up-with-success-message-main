<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <main>
      <section class="container">
        <article class="text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly<br> updates on:</p> 
        </article>
        <article class="list">
          <p class="paragraph">Product discovery and building what matters</p>
          <p class="paragraph">Measuring to ensure updates are a success</p> 
          <p class="paragraph">And much more!</p>
        </article>
        <article class="input-area">
          <p>Email address</p>
          <input type="text" placeholder="email@company.com" name="email">
        </article>
        <article class="button-area">
          <button>Subscribe to monthly newsletter</button>
        </article>
      </section>
    </main>
    <aside>
      <div>
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="sign_up_">
      </div>
    </aside>

  </div>
  
  <!-- Success message start -->
<!--
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message-->

  <!-- Success message end -->
  
</body>
</html>
